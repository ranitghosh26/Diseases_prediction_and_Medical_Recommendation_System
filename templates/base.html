<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Care Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        transition: background-color 0.5s, color 0.5s;
      }

      .logo img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #00bfa6;
      }

      .navbar {
        background: linear-gradient(90deg, #0062cc, #00bfa6);
        transition: background 0.4s;
      }

      [data-bs-theme="dark"] .navbar {
        background: linear-gradient(90deg, #0b3d91, #00796b);
      }

      .navbar-brand {
        font-weight: bold;
        letter-spacing: 1px;
      }

      .motivational-quote {
        font-style: italic;
        color: #fff;
        margin-right: 15px;
        font-size: 0.95rem;
        white-space: nowrap;
      }

      .toggle-switch {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>

  <body>
    <!-- ‚úÖ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <div class="logo">
          <img src="{{ url_for('static', filename='Healthcarelogo.png') }}" alt="Logo">
        </div>
        <a class="navbar-brand ms-2" href="{{ url_for('index') }}">Health Center</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path=='/about' %}active{% endif %}" href="{{ url_for('about') }}">About</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path=='/contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path=='/developer' %}active{% endif %}" href="{{ url_for('developer') }}">Developer</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path=='/blog' %}active{% endif %}" href="{{ url_for('blog') }}">Blog</a></li>
          </ul>

          <span class="motivational-quote">‚ÄúYour health, our priority‚Äù</span>

          <div class="toggle-switch text-white">
            <label for="themeSwitch" class="form-check-label">üåû / üåô</label>
            <input class="form-check-input" type="checkbox" id="themeSwitch">
          </div>
        </div>
      </div>
    </nav>

    <!-- ‚úÖ Page-specific content goes here -->
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ‚úÖ Theme Toggle Script -->
    <script>
      const themeSwitch = document.getElementById('themeSwitch');
      const htmlElement = document.documentElement;
      const targatedDiv = document.getElementById('report-container')

      if (localStorage.getItem('theme') === 'dark') {
        htmlElement.setAttribute('data-bs-theme', 'dark');
        themeSwitch.checked = true;
      }

      themeSwitch.addEventListener('change', () => {
        if (themeSwitch.checked) {
          htmlElement.setAttribute('data-bs-theme', 'dark');
          localStorage.setItem('theme', 'dark');
          // console.log("dark mood activated");
          targatedDiv.style.background='black';
        } else {
          htmlElement.setAttribute('data-bs-theme', 'light');
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
  </body>
</html>
